<nz-layout>
  <nz-content style="padding: 0 50px">
    <h1 style="text-align: center">{{book.name}}</h1>
    <div nz-row>
      <div nz-col nzSpan="5">
        <nz-card [nzCover]="coverTemplate">
          <nz-card-meta [nzDescription]="cardTitle"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img style="height: 350px" [src]="book.imagePath"/>
        </ng-template>
        <div>
            <label>Rate Me:</label>
            <nz-rate [(ngModel)]="rate" (click)="clickHandle()"></nz-rate>
        </div>
      </div>
      <div nz-col nzSpan="6" style="padding:10px">
        <p>Author: <strong>{{book.author}}</strong></p>
        <p>Description:  <strong>{{book.description}}</strong></p>
        <p>Price: <strong>{{book.price}}</strong> $/day</p>
      </div>
      <div nz-col nzSpan="6">
        <app-rates [rates]="book.rates"></app-rates>
      </div>
    </div>
      <a routerLink="/shopping-list">Shopping List</a>
      <app-date-picker [book]="book" content="Borrow Me"></app-date-picker>
  </nz-content>
  <nz-footer></nz-footer>
</nz-layout>
