<div style="width:60%;margin: 10px auto;">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input type="text" nz-input placeholder="Search Your Book"
          [(ngModel)]="query" (keyup.enter)="clickHandler()"/>
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch (click)="clickHandler()">Search</button>
  </ng-template>
</div>
