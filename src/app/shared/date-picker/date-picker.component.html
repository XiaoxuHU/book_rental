<button nz-button nzType="primary" (click)="handleShowModal()"><span>{{content}}</span></button>
<nz-modal [(nzVisible)]="isVisable" (nzOnCancel)="handleCloseModal()" (nzOnOk)="handleOkModal()">
    <h3>Please Select Your Return Date</h3>
    <nz-date-picker [(ngModel)]="endDate" [nzDisabledDate]="disabledSelectDate"></nz-date-picker>
</nz-modal>
